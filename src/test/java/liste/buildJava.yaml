name: Java CI with Maven - Test and package # Nom du Workflow
on:
   pull_request:
    branches:
      -main
jobs:
  build: # type de job
 	  runs-on: ubuntu-latest #OS où s'exécute le job
    steps:
      - name: Checkout depot courant # Action 1
         uses: actions/checkout@v4

      - name: Configuration Java # Action 2
        uses: actions/setup-java@v4
        with:
          distribution: 'correto'
          java-version: '21'

      - name: Build with Maven # Action 3
        run: mvn -B package
